<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <link rel="stylesheet" href="style.css"> <!-- Import your custom CSS file -->
    <style>
        body {
            background-image: url('cake4.jpg');
            background-color: white;
            display: flex;
            justify-content: flex-end; /* Align content to the right side */
            align-items: center; /* Center content vertically */
            height: 90vh;/* Make the body full height */
            margin: 0; /* Remove default margin */
        }

        .order-container {
            width: 30%;
            text-align: center;
            padding: 40px; /* Increased padding */
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: lavender;
        }

        h2 {
            font-size: 32px; /* Increased font size for "Place Your Order" */
        }

        form {
            display: inline-block;
            text-align: left;
        }

        label {
            display: block; /* Display labels as blocks */
            width: 100%; /* Set width for labels */
            margin-bottom: 5px; /* Add some spacing between labels and inputs */
            text-align: left; /* Align labels to the left */
            font-weight: bold; /* Make labels bold */
            font-size: 18px; /* Increased font size for labels */
        }

        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%; /* Set width for input fields */
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="order-container">
        <h2>Place Your Order</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required><br>

            <label for="item">Item:</label>
            <input type="text" id="item" name="item" required><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br>

            <input type="submit" value="Order Now">
        </form>
    </div>
</body>

</html>
